 background-color: rgb(235, 235, 235);

<body>
    <div class="container"><br>
        <h1 class="text sucess text-center">PROFILE</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()">
                
                

                <div class="form-group">
                    <b><label> Username: </label></b>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <b><label> Bio: </label></b>
                    <input type="text" name="bio" class="form-control" id="bio" autocomplete="off">
                    <span id="bios" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <b><label> Mobile Number: </label></b>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <b><label> Email ID: </label></b>
                    <input type="text" name="email" class="form-control" id="emails">
                    <span id="emailids" class="text-danger font-weight-bold"></span>
                </div>

                <b><label> Gender: </label></b>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br>
<br>
                <b><label for="browser">Status:</label></b>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Busy">
                    <option value="Available">
                    </datalist>
<br>
<br>
                <center><input type="submit" name="submit" value="Submit" class="btn btn-success"></center>

            </form>

        </div>

    </div>

                    return false;
                }
                /*if((bio.length <= 8) || (bio.length) > 40)){
                    document.getElementById('username').innerHTML=" ** Bio length betweem 2 and 20";
                    return false; 
                }*/
                



                if(mobileNumber == ""){
                    document.getElementById('mobileno').innerHTML=" ** Please fill Mobile Number";
                    return false;
                }
                /*if(mobileNumber.length != 10){
                    document.getElementById('mobileno').innerHTML=" ** Mobile Number must be 10 digits only";
                    return false; 
                }*/




                if(emails == ""){
                    document.getElementById('emailids').innerHTML=" ** Please fill Email Id";
                    return false;
                }

                if((emails.charAt(emails.length-4) != '.') && (emails.charAt(emails.length-3) != '.')){
